<div class="bg-white rounded-2xl p-8 shadow-md border border-gray-250">
    <div class="flex items-center space-x-2 mb-8">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.14 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"/>
        </svg>
        <h2 class="text-2xl font-bold">WiFi Configuration</h2>
    </div>

    <!-- Current Connection Status -->
    <div class="mb-8 p-4 bg-gray-50 rounded-lg">
        <h3 class="text-lg font-semibold mb-4">Current Connection</h3>
        <div class="grid grid-cols-2 gap-4" hx-get="/api/wifi/status" hx-trigger="load, every 10s" hx-swap="innerHTML">
            {% include 'partials/wifi_status.html' %}
        </div>
    </div>

    <!-- Available Networks -->
    <div class="mb-8">
        <h3 class="text-lg font-semibold mb-4">Available Networks</h3>
        <div class="space-y-4" hx-get="/api/wifi/networks" hx-trigger="load, every 30s" hx-swap="innerHTML">
            {% include 'partials/wifi_networks.html' %}
        </div>
    </div>

    <!-- Connection Form -->
    <div id="connectionForm" class="hidden">
        <h3 class="text-lg font-semibold mb-4">Connect to Network</h3>
        <form hx-post="/api/wifi/connect" hx-swap="afterend" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Network Name</label>
                <input type="text" id="ssid" name="ssid" readonly
                       class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="flex justify-end">
                <button type="submit"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Connect
                </button>
            </div>
        </form>
    </div>
</div>
